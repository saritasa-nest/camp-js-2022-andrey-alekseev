<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="col s12">
        <h1 class="visually-hidden">Login</h1>
        <div class="back-link">
          <a href="/" class="back-link__link">
            <em class="material-icons">arrow_back</em>
            Main page
          </a>
        </div>
        <p class="page-title">Login into account</p>
        <form class="login-form">
          <div class="input-field">
            <input
              id="email"
              required
              type="email"
              autocomplete="email"
            />
            <label for="email">Email</label>
          </div>
          <div class="input-field">
            <input
              id="password"
              required
              type="password"
              minlength="8"
              maxlength="128"
              autocomplete="current-password"
            />
            <label for="password">Password</label>
          </div>
          <div class="base-error">
            <p class="base-error__text"></p>
          </div>
          <div class="row">
            <div class="col s9">
              <button
                disabled
                type="submit"
                class="btn submit-button"
              >
                Login
              </button>
            </div>
            <div class="col s3 right-align">
              <a href="/register/">Don't have account?</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script type="module" src="./login.ts"></script>
  </body>
</html>
