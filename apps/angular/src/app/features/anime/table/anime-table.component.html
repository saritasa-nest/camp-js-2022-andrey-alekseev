<mat-progress-bar
  *ngIf="isLoading"
  color="accent"
  mode="indeterminate"
></mat-progress-bar>
<mat-table [dataSource]="animeList$" [trackBy]="trackAnimeById">
  <ng-container matColumnDef="image">
    <mat-header-cell *matHeaderCellDef>Image</mat-header-cell>
    <mat-cell *matCellDef="let anime">
      <img class="anime-table__row-image" [alt]="anime.titleEng" [src]="anime.image" />
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="titleEng">
    <mat-header-cell *matHeaderCellDef>Title English</mat-header-cell>
    <mat-cell *matCellDef="let anime">{{ anime.titleEng }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="titleJpn">
    <mat-header-cell *matHeaderCellDef>Title Japan</mat-header-cell>
    <mat-cell *matCellDef="let anime">{{ anime.titleJpn }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="airedStart">
    <mat-header-cell *matHeaderCellDef>AiredStart</mat-header-cell>
    <mat-cell *matCellDef="let anime">
      {{ anime.airedStart | date: "yyyy-mm-dd" }}
    </mat-cell>
  </ng-container>

  <ng-container matColumnDef="type">
    <mat-header-cell *matHeaderCellDef>Type</mat-header-cell>
    <mat-cell *matCellDef="let anime">{{ anime.type | animeType }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="status">
    <mat-header-cell *matHeaderCellDef>Status</mat-header-cell>
    <mat-cell *matCellDef="let anime">{{
      anime.status | animeStatus
    }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
</mat-table>
